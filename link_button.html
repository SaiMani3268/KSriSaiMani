<html>
<head>
<title>Buttonlinking</title>
<style>
body {background-color:black;}
h1   {color:red;}
button {background-color:crimson;color:white;}
p    {color:white;}
a    {color:tomato;}
</style>
</head>
<body>
<h1>Welcome</h1>
<p>If you want to go to instagram's login page click the below button:</p>
<button onclick="document.location='https://www.instagram.com/accounts/login/'">Instagram</button><br><br>
<p>If you want to go to youtube's home page in a new window/tab click the below link:</p>
<a href="https://www.youtube.com/" target="_blank">Youtube</a>
</body>
</html>
