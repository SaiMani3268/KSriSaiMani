<!DOCTYPE html>
<html>
<head>
    <title>JavaScript</title>
</head>
<body>
    <!-- Q1 -->

    <p id="demo"></p>
    <script>
        setInterval(displaySSM, 3000);
        function displaySSM() {
            document.getElementById("demo").innerHTML += "SriSaiMani ";
        }
    </script>

    <!-- Q2 -->

    <h2>The appendChild() Method</h2>
    <ul id="myList">
        <li>hp</li>
        <li>dell</li>
    </ul>
    <p>Click "Append" to append an item to the end of the list:</p>
    <button onclick="myFunction()">Append</button>
    <script>
        function myFunction() {
            // Create an "li" node:
            const node = document.createElement("li");
            // Create a text node:
            const textnode = document.createTextNode("lenovo");
            // Append the text node to the "li" node:
            node.appendChild(textnode);
            // Append the "li" node to the list:
            document.getElementById("myList").appendChild(node);
        }
    </script>

    <!-- Q4 -->

    <p>image to use:</p>
    <canvas id="myCanvas"></canvas>
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.fillStyle = "crimson";
        ctx.fillRect(20, 50, 80, 100);
    </script>
</body>
</html>
