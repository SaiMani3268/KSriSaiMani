<html>
    <head>
        <title>JavaScript</title>
    </head>
    <body>
        <p>image to use:</p>
    <canvas id="myCanvas"></canvas>
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.fillStyle = "crimson";
        ctx.fillRect(20, 50, 80, 100);
    </script>
    </body>
</html>
